<html>
    <head>
        <title>Animal Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    </head>
    <body>
        <center>
        <div id="main">
        <h1 id="heading">Animal Identification</h1>
        <label><b>Note:This Website can identify dogs, cats, cows and any animal which can roar.</b></label>
        </div>
        <button class="start btn btn-success" onclick="start()">Start</button>
        <p class="check">Detected Dog-<span id="dDog">0</span></p>
        <p class="check">Detected Cat-<span id="dCat">0</span></p>
        <p class="check">Detected Cow-<span id="dCow">0</span></p>
        <p class="check">Detected Roar-<span id="dRoar">0</span></p>
        <p class="check">Name of the Sound:<span id="name"></span></p>
        <p class="check" id="percent">Percentage:<span id="percent"></span></p>
        <p class="check">Image of animal:</p>
        <img id="animal" height="200" width="200">
        <div class="copyright_footer">Developed By Mr Chandan</div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
